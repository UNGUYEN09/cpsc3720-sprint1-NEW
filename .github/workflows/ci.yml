name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Basic env defaults so tests don't crash from missing vars
    env:
      NODE_ENV: test
      JWT_SECRET: test-secret
      DB_FILE: ./TigerTix/backend/shared-db/database.sqlite

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Render/Node version
          node-version: "22"

      # ===== FRONTEND TESTS =====
      - name: Install frontend dependencies
        working-directory: ./TigerTix/frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ./TigerTix/frontend
        # CRA-style: --watch=false so it exits on CI
        run: npm test -- --watch=false || echo "No frontend tests configured"

      # ===== BACKEND TESTS (admin/client/llm via TigerTix/backend) =====
      - name: Install backend dependencies
        working-directory: ./TigerTix/backend
        run: npm install
        continue-on-error: true

      - name: Run backend tests (admin/client/llm)
        working-directory: ./TigerTix/backend
        run: npm test || echo "No backend tests configured"
        continue-on-error: true

      # ===== USER AUTHENTICATION SERVICE TESTS =====
      - name: Install user-authentication dependencies
        working-directory: ./TigerTix/user-authentication
        run: npm install
        continue-on-error: true

      - name: Run user-authentication tests
        working-directory: ./TigerTix/user-authentication
        run: npm test || echo "No user-authentication tests configured"
        continue-on-error: true
